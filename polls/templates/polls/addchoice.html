{% extends 'base.html' %}
{% block title %} Add choice page {% endblock title %}
{% block body %}
<form action="{% url 'polls:choice' question.id %}" method="post">
    {% csrf_token %}
    <h1>{{ question.question_text }}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}  
    <label for="choice">you are voting on queston {{ question }}</label>
    <input type="text" name="choice">
    <input type="submit" value="add" id="choice">
</form>
{% endblock body %}
